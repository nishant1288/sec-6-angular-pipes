<h2>Numbers : [ {{numbers}} ]</h2>
<div class="sorting-btn">
    <button (click)="sortOrder = 'asc'" >Ascending</button>
    <button (click)="sortOrder = 'desc'">Descending</button>
</div>
<div class="sortd-list">
    <h3 *ngIf="sortOrder == 'asc'">Ascending</h3>
    <h3 *ngIf="sortOrder == 'desc'">Descending</h3>
    <ul>
        <li *ngFor="let sortNum of sortedNumbers">{{sortNum}}</li>
    </ul>
</div>
<div>
    <h2>Increment Pipe</h2>
    <h2>Counter Value : {{counterValue | incrementCount }}</h2>
    <button (click)="increment()">Increase</button>
</div>
<div>
    <h2>Custom Impure Pipe</h2>
    <p>Sum = {{sumArr | sumPipe}}</p>
    <button (click)="updateValueArr()" >Update Arr</button>
</div>
